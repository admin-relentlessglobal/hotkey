<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>hotkey demo</title>
  </head>

  <body>
    <label for="text-area-1">Hotkey Focus example 1</label><br />
    <textarea id="text-area-1" rows="4" cols="40">text area 1</textarea><br />
    <button onclick="alert('clicked button 1!')" data-hotkey-scope="text-area-1" data-hotkey="Control+d,Meta+d">
      press meta+d or ctrl+d in text area 1 to click button 1</button
    ><br />
    <label for="text-area-2">Hotkey Focus example 2</label><br />
    <textarea id="text-area-2" rows="4" cols="40">text area 2</textarea><br />
    <button onclick="alert('clicked button 2!')" data-hotkey-scope="text-area-2" data-hotkey="Control+d,Meta+d">
      press meta+d or ctrl+d in text area 2 to click button 2</button
    ><br />
    <label><input data-hotkey="t" type="text" />Press t to focus this field</label><br />
    <label><input data-hotkey="r" type="checkbox" />Press r to check/uncheck this checkbox</label><br />
    <a href="#ok" data-hotkey="o k">Press <kbd>o k</kbd> click this link</a>

    <script type="module">
      // import {install} from '../dist/index.js'
      import {install} from 'https://unpkg.com/@github/hotkey@latest?module'

      for (const el of document.querySelectorAll('[data-hotkey]')) {
        install(el)
      }
    </script>
  </body>
</html>
